<div class="flex min-h-[100dvh] flex-col items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8 dark:bg-[#0f172a] transition-colors duration-300">
  <div class="mx-auto flex w-full max-w-md flex-col">
    <div
      class="rounded-lg border bg-card text-card-foreground shadow-sm dark:bg-[#1e293b] transition-colors duration-300"
      data-v0-t="card"
    >
      <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="whitespace-nowrap font-semibold tracking-tight text-2xl dark:text-white transition-colors duration-300">
          Register
        </h3>
        <p class="text-sm text-muted-foreground dark:text-gray-400 transition-colors duration-300">
          Enter your details to create an account.
        </p>
      </div>
      <div class="p-6 space-y-4">
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-gray-400 transition-colors duration-300"
            for="name"
          >
            Name
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:bg-[#1e293b] dark:text-white dark:border-gray-600 transition-colors duration-300"
            id="name"
            placeholder="John Doe"
            required=""
            type="text"
          />
        </div>
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-gray-400 transition-colors duration-300"
            for="email"
          >
            Email
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:bg-[#1e293b] dark:text-white dark:border-gray-600 transition-colors duration-300"
            id="email"
            placeholder="m@example.com"
            required=""
            type="email"
          />
        </div>
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-gray-400 transition-colors duration-300"
            for="password"
          >
            Password
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:bg-[#1e293b] dark:text-white dark:border-gray-600 transition-colors duration-300"
            id="password"
            required=""
            type="password"
          />
        </div>
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-gray-400 transition-colors duration-300"
            for="confirm-password"
          >
            Confirm Password
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:bg-[#1e293b] dark:text-white dark:border-gray-600 transition-colors duration-300"
            id="confirm-password"
            required=""
            type="password"
          />
        </div>
      </div>
      <div class="flex items-center p-6">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground h-10 px-4 py-2 w-full dark:bg-[#4f46e5] dark:text-white transition-colors duration-300 hover:bg-[#4338ca]"
          type="submit"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
